{{ define "css" }}
  <link href="/resources/css/about/about.css" rel="stylesheet"  type="text/css"/>
{{ end }}
{{ define "main" }}
  <section class="container content-section">
    <div class="row text-justify main-text">
      <div class="col-lg-12">
        <div class="well">
          <div class="row">
            <div class="col-sm-6">
              {{ .Content }}
              {{ $contacts := .Site.Data.common.contacts }}
              <ul class="social-buttons-list">
                <li>
                  <a class="btn-social" target="_blank" href="{{ $contacts.youtube.url }}">
                    <i class="fa fa-youtube"></i>
                  </a><span> {{ .Params.youtube }}</span>
                </li>
                <li>
                  <a class="btn-social" target="_blank" href="{{ $contacts.soundcloud.url }}">
                    <i class="fa fa-soundcloud"></i>
                  </a><span> {{ .Params.soundcloud }}</span>
                </li>
                <li>
                  <a class="btn-social" target="_blank" href="{{ $contacts.instagram.url }}">
                    <i class="fa fa-instagram"></i>
                  </a><span> {{ .Params.instagram }}</span>
                </li>
              </ul>
            </div>
            <div class="col-sm-6 poster">
              <img class="img-responsive center-block"
                src="/resources/img/media/media700.jpg"
                alt="Media poster"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
