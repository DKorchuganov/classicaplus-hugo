<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="author" content="Denis Korchuganov"/>
{{ $brand := index .Site.Data.common.brand .Lang }}
<meta name="description" content="{{ if .Description }} {{- $brand }} - {{ .Description -}}
  {{ else }} {{- $brand }} - {{ index .Site.Data.common.motto .Lang -}} {{ end }}"/>

{{- range .AllTranslations }}
<link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}"/>
{{ end -}}

<link href="/resources/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

<title>{{ if .Title }} {{- $brand }} - {{ .Title -}} {{else}} {{- $brand -}} {{ end }}</title>
