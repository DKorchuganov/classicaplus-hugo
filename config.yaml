baseURL: http://classicaplus.com
staticDir: static
publishDir: ./public
metaDataFormat: "yaml"
disableHugoGeneratorInject: true
disableKinds: [ "RSS" ]
sectionPagesMenu: main

defaultContentLanguage: en
defaultContentLanguageInSubdir: true
languages:
  en:
    languageName: English
    weight: 2
    staticDir2: static_en
    menu:
      main:
        - identifier: about
          name: About
          url: /about/
          weight: 1
        - identifier: team
          name: Team
          url: /team/
          weight: 2
        - identifier: events
          name: Events
          url: /events/
          weight: 3
        - identifier: media
          name: Media
          url: /media/
          weight: 4
    params:
      brand: Classica.Plus
      motto: "music for the city"
  ru:
    languageName: Русский
    weight: 1
    staticDir2: static_ru
    menu:
      main:
        - identifier: about
          name: "О проекте"
          url: /about/
          weight: 1
        - identifier: team
          name: Участники
          url: /team/
          weight: 2
        - identifier: events
          name: События
          url: /events/
          weight: 3
        - identifier: media
          name: Медиа
          url: /media/
          weight: 4
    params:
      brand: Классика.Плюс
      motto: "городской музыкальный проект"
